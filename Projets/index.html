<!DOCTYPE html>
<html lang="Fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Booki">
        <meta name="author" content="Florian LOURDAUX">
        <title>Booki</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/query.css"/>

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

        <!-- ICONS -->
        <script src="https://kit.fontawesome.com/48b93f25ac.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div id="contener">
            <header>
                <section id="header-top">
                    <h1>
                        <img id="logo" src="images/logo/Booki.png" alt="Booki"/>
                    </h1>
                    <nav id="menu">
                        <ul>
                            <li>
                                <a href=”#>Hébergements</a>
                            </li>
                            <li>
                                <a href=”#>Activités</a>
                            </li>
                        </ul>
                    </nav>
                </section>
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <h3>En plein centre-ville ou en pleine nature</h3>
                <form id="search">
                    <section>
                        <div>
                            <div>
                                <span>
                                    <i class="fa-solid fa-location-dot fa-lg"></i>
                                </span>
                                <input placeholder="Marseille, France " type="text" name="txtSearch" required>
                            </div>
                            <button class="colorBG1" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                Rechercher
                            </button>
                        </div>
                    </section>
                    <section>
                        <span>Filtres</span>
                        <ul>
                            <li class="btnFilter">
                                <a>
                                    <span>
                                        <i class="color1 fa-solid fa-money-bill-wave fa-lg"></i>
                                    </span>
                                    <span>Économique</span>
                                </a>
                            </li>
                            <li class="btnFilter">
                                <a>
                                    <span>
                                        <i class="color1 fa-solid fa-person fa-lg"></i>
                                    </span>
                                    <span>Familial</span>
                                </a>
                            </li>
                            <li class="btnFilter">
                                <a>
                                    <span>
                                        <i class="color1 fa-solid fa-heart fa-lg"></i>
                                    </span>
                                    <span>Romantique</span>
                                </a>
                            </li>
                            <li class="btnFilter">
                                <a>
                                    <span>
                                        <i class="color1 fa-solid fa-dog fa-lg"></i>
                                    </span>
                                    <span>Animaux autorisés</span>
                                </a>
                            </li>
                        </ul>
                    </section>
                </form>
                <h4>
                    <span>
                        <i class="color1 fa-solid fa-info fa-xs"></i>
                    </span>
                    <span>Plus de 500 logements sont disponibles dans cette ville</span>
                </h4>
            </header>
            <main>

            </main>
            <footer>

            </footer>
        </div>
    </body>
</html>
